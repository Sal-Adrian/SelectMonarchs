<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'bookies/style.css' %}">
    <title>SelectMonarchs</title>
  </head>
  <body>
    {% if latest_bet_list %}
      <ul>
      {% for bet in latest_bet_list %}
        <li><a href="{% url 'bookies:detail' bet.id %}">{{ bet.bet_text }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No bets are available.</p>
    {% endif %}
  </body>
  </html>
